<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tapşırıq 2: Canlı Mətin Göstər</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-8 p-4 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">
      Klaviaturada Yazılan Mətni Canlı Göstər
    </h1>

    <input
      type="text"
      id="textInput"
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Mətni buraya daxil edin..."
    />

    <p
      id="output"
      class="p-2 border border-gray-200 bg-gray-50 rounded text-gray-700"
    >
      Gözlənilən mətn burada görsənəcək...
    </p>
  </div>

</html>
